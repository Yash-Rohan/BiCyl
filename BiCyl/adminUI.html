<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 800px; /* Container width */
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .admin-section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .left-div {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .left-div img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 3px solid #555;
        }

        .right-div {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-div h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }

        .info {
            margin-bottom: 20px;
        }

        .info p {
            margin: 5px 0;
            line-height: 1.6;
        }

        .info strong {
            display: inline-block;
            width: 120px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .admin-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .admin-btn:hover {
            background-color: #0056b3;
        }

        .logout-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #FF4C4C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .logout-btn:hover {
            background-color: #d13535;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Title of the Admin Page -->
        <div class="header">
            <h1>Bicycle Admin</h1>
        </div>

        <!-- Admin section with picture and info, centered in the container -->
        <div class="admin-section">
            <!-- Left div for admin picture -->
            <div class="left-div">
                <img src="sample.avif" alt="Admin Picture">
            </div>

            <!-- Right div for admin information -->
            <div class="right-div">
                <h2>Admin: Rohan Roy</h2>
                <div class="info">
                    <p><strong>Email:</strong> roy.rohan.king@gmail.com</p>
                    <p><strong>Phone:</strong> 8910276814</p>
                </div>

                <!-- Buttons for adding and deleting cycles with links to respective pages -->
                <div class="button-container">
                    <a href="addCycle.html"><button class="admin-btn">Add Cycle</button></a>
                    <a href="deleteCycle.html"><button class="admin-btn">Delete Cycle</button></a>
                </div>
            </div>
        </div>

        <!-- Logout button with JavaScript action -->
        <button class="logout-btn" onclick="logout()">Logout</button>

    </div>

    <script>
        // JavaScript function to handle logout
        function logout() {
            // Log out message for debugging
            alert('Logging out...');
            
            // Ensure login.html exists in the correct location
            window.location.href = 'adminLogin.html'; // Redirect to login page
        }
    </script>

</body>
</html>
